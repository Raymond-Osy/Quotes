<!DOCTYPE html>
<html>
    <head>
        <title>Quote</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body> 
        <h1>Quote</h1>
        <p>Quotes app is an app that helps us to save our favourite quotes and display them (one at a time) to us when we want.</p>
        <div class="container" id="image">
            <img src="https://source.unsplash.com/FwNUSwJDZIQ/1600x900" alt="Nature" class="img">
            <div class="box">
                <h3 id="random">
                    Life will hit you up and throw you down, what matters is that you rise- Seni Sulyman.
                </h3>
                <button class="btn" id="change" type="button">New Quote</button>
                <form id="clear" onsubmit="event.preventDefault();" action="">
                    <input type="text" id="input" placeholder="Write a quote here...">
                    <input  type="submit" class="btn" id="addQuote" value="Add it!">
                </form>
            </div>
        </div>
        
        <footer>
            <p>Copyright &copy; 2018, Raymond Akalonu.</p>
        </footer>
    </body>
    <script src="app.js"></script>
</html>
